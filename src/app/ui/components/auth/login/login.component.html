<body class="hold-transition login-page">
    <div class="login-box">
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a routerLink="/" class="h1"><b>e-</b>Muhasebe</a>
        </div>
        <div class="card-body">
          <p class="login-box-msg">Giriş yapmak için bilgilerinizi doldurun...</p>
    
          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="input-group mb-3">
              <input 
              type="text" 
              #emailOrUserName 
              name="emailOrUserName" 
              required 
              minlength="3" 
              ngModel 
              [validInput]="emailOrUserName.validity.valid"
              class="form-control" 
              placeholder="Mail adresi ya da kullanıcı adı">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
              <div class="invalid-feedback">
                Mail ya da kullanıcı adınızı yazınız!
              </div>
            </div>
            <div class="input-group mb-3">
              <input 
              type="password" 
              #password 
              name="password" 
              required 
              minlength="6" 
              ngModel 
              [validInput]="password.validity.valid"
              class="form-control" 
              placeholder="Password">

              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
              <div class="invalid-feedback">
                Geçerli şifre giriniz!
              </div>
            </div>
        <!-- loading-button -->
        <app-loading-button 
        btnName="Giriş Yap"
        btnLoadingDescription="Giriş Yapılıyor ..."
        iconClass="fa fa-lock"
        [form]="loginForm"
        ></app-loading-button>
          </form>

        </div>
      </div>
    </div>
